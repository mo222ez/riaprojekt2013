<span class="todoRow">
	<div class="todoName">
		{{attributes.name}}
	</div>
	<div class="btn-group pull-right editButtons">
		<button class="markAsDone btn btn-success btn-xs">
			<span class="glyphicon glyphicon-ok"></span>
		</button>
		<button class="edit btn btn-info btn-xs">
			<span class="glyphicon glyphicon-pencil"></span>
		</button>
		<button class="delete btn btn-danger btn-xs">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</div>
</span>
